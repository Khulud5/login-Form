    <body> <!--المحتوى-->
      <div class="wrapper">   
       

        <form>
          
          <h2>
            Welcome back! <br><!-- css لسطر جديد وممكن ما احطها وانزل سطر جديد من br --> 
          </h2>
          <h3>Login to your account</h3>
          
          <div class="input-box">
            <input type="text"placeholder="Username or email"required>
            
          </div>
          
          <div class="input-box">
            <input type="password"placeholder="password">
          </div>
          <div class="forgetRemmber">
            <label for=""><input type="checkbox" />Remember me</label>
            <a href ="#" class="forget">Forget password?</a> <!-- الهاشتاق معناته الرابط ما يودي لمكان حقيقي ، بس لو موقع مو تجربه ف احط رابط لاعادة كلمة السر مثلا :" rest-password.html1"-->
          </div>
          
          <button type="submit">Login</button>
          
          <div class="register-link">
            <p>Don't have an account? <a href="#">Create an account</a></p>
          </div>
        
        </form>
      
      </div>
